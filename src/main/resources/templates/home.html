<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Ordering and Paging</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        .pagination { margin-top: 10px; }
        .pagination button { padding: 5px 10px; margin: 2px; }
        .button-group { display: flex; gap: 10px; }
        button { cursor: pointer; }
        th.sortable:hover { cursor: pointer; background-color: #f1f1f1; }
        th.asc::after { content: " ↑"; }
        th.desc::after { content: " ↓"; }
    </style>
</head>
<body>
    <h1>환영합니다!</h1>
    <p th:text="'로그인한 사용자: ' + ${username}"></p>
    <a href="/logout">로그아웃</a>
    <br><br>
    <table id="dataTable">
        <thead>
        <tr>
            <th class="sortable" data-column="name">Name</th>
            <th class="sortable" data-column="age">Age</th>
            <th class="sortable" data-column="city">City</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination">
        <button id="prevPage">Prev</button>
        <button id="nextPage">Next</button>
        <span>Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
    </div>

</body>

<script src="/js/homeScript.js"></script>

</html>
